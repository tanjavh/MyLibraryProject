<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="home-page">

<div th:replace="fragments/nav :: nav"></div>

<div class="home-wrapper">

  <h1>ðŸ“š DobrodoÅ¡li u online biblioteku!</h1>

  <p class="user-info"
     th:if="${username != null}"
     th:text="'Ulogovani ste kao: ' + ${username}">
  </p>

  <p class="user-info warning"
     th:if="${username == null}">
    Niste ulogovani
  </p>

  <div class="home-actions">
    <a th:href="@{/books}">
      <button class="primary-btn">Sve knjige</button>
    </a>

    <a th:href="@{/loans/active}">
      <button class="secondary-btn">Moje pozajmice</button>
    </a>
  </div>


<div class="admin-actions" th:if="${isAdmin}">
  <a th:href="@{/users}">
    <button class="secondary-btn">Svi korisnici</button>
  </a>
  <a th:href="@{/loans/all}">
    <button class="primary-btn">Sve pozajmice</button>
  </a>
</div>
</div>

</body>
</html>
