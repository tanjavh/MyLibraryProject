<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{register.title}">Registracija</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="fragments/nav :: nav"></div>

<h1 th:text="#{register.heading}">Registracija</h1>

<div class="auth-container">
  <form th:action="@{/users/register}"
        th:object="${userRegisterDto}"
        method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <!-- USERNAME -->
    <div>
      <label for="username" th:text="#{register.username}">
        KorisniÄko ime:
      </label>
      <input type="text"
             id="username"
             th:field="*{username}"
             th:placeholder="#{register.username.placeholder}"
             class="form-control"
             th:errorclass="is-invalid">

      <div class="invalid-feedback"
           th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}">
      </div>
    </div>

    <!-- EMAIL -->
    <div>
      <label for="email" th:text="#{register.email}">
        Email:
      </label>
      <input type="email"
             id="email"
             th:field="*{email}"
             th:placeholder="#{register.email.placeholder}"
             class="form-control"
             th:errorclass="is-invalid">

      <div class="invalid-feedback"
           th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">
      </div>
    </div>

    <!-- PASSWORD -->
    <div>
      <label for="password" th:text="#{register.password}">
        Lozinka:
      </label>
      <input type="password"
             id="password"
             th:field="*{password}"
             th:placeholder="#{register.password.placeholder}"
             class="form-control"
             th:errorclass="is-invalid">

      <div class="invalid-feedback"
           th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div>
      <label for="confirmPassword" th:text="#{register.confirmPassword}">
        Potvrdite lozinku:
      </label>
      <input type="password"
             id="confirmPassword"
             th:field="*{confirmPassword}"
             th:placeholder="#{register.confirmPassword.placeholder}"
             class="form-control"
             th:errorclass="is-invalid">

      <div class="invalid-feedback"
           th:if="${#fields.hasErrors('confirmPassword')}"
           th:errors="*{confirmPassword}">
      </div>
    </div>

    <button type="submit" th:text="#{register.submit}">
      Registruj se
    </button>

  </form>
</div>

<div class="login-footer">

  <p class="no-account">
    <span th:text="#{register.haveAccount}">VeÄ‡ imate nalog?</span>
    <a th:href="@{/users/login}"
       th:text="#{register.loginLink}">
      Prijavite se ovde
    </a>
  </p>

  <div class="language-selector">
    <a th:href="@{?lang=sr}">ğŸ‡·ğŸ‡¸ SR</a> |
    <a th:href="@{?lang=en}">ğŸ‡¬ğŸ‡§ EN</a>
  </div>

</div>

</body>
</html>
