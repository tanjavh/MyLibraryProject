<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sve pozajmice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Sve pozajmice</h1>

<!-- Prikaz uspešne poruke -->
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>

<!-- Prikaz greške -->
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Korisnik</th>
        <th>Knjiga</th>
        <th>Datum pozajmice</th>
        <th>Vraćena</th>
        <th>Datum vraćanja</th>
        <th>Akcija</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.user.username}">Korisnik</td>
        <td th:text="${loan.book.title}">Knjiga</td>
        <td th:text="${#dates.format(loan.loanDate, 'dd.MM.yyyy')}">Datum pozajmice</td>
        <td th:text="${loan.returned ? 'Da' : 'Ne'}">Vraćena</td>
        <td th:text="${loan.returnDate != null ? #dates.format(loan.returnDate, 'dd.MM.yyyy') : '-'}">Datum vraćanja</td>
        <td>
            <form th:if="${!loan.returned}" th:action="@{'/loans/return/' + ${loan.id}}" method="post">
                <button type="submit">Vrati knjigu</button>
            </form>
            <span th:if="${loan.returned}">Vraćeno</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
