<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kreiraj knjigu</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Kreiraj novu knjigu</h1>

<div th:if="${error}" style="color:red">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/books/create}" th:object="${book}" method="post">

  <!-- Naslov -->
  <div>
    <label>Naslov:</label>
    <input type="text" th:field="*{title}" placeholder="Unesite naslov" required/>
  </div>

  <!-- Autor -->
  <div>
    <label>Autor:</label>
    <input type="text" th:field="*{newAuthorName}" placeholder="Unesite ime autora" required/>
  </div>

  <!-- Opis knjige -->
  <div>
    <label>Opis:</label>
    <textarea th:field="*{description}" placeholder="Opcioni opis knjige"></textarea>
  </div>

  <!-- Kategorija -->
  <div>
    <label>Kategorija:</label>
    <select th:field="*{category}" required>
      <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
    </select>
  </div>

  <!-- Godina -->
  <div>
    <label>Godina izdanja:</label>
    <input type="number" th:field="*{year}" min="1000" max="2100" required/>
  </div>

  <button type="submit">Kreiraj knjigu</button>
</form>

<a th:href="@{/books}">Nazad na sve knjige</a>
</body>
</html>
