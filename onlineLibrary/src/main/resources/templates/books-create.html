<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kreiraj knjigu</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h1>Kreiraj novu knjigu</h1>

<form th:action="@{/books/create}" th:object="${book}" method="post">
  <div>
    <label>Naslov:</label>
    <input type="text" th:field="*{title}" required/>
  </div>
  <div>
    <label>Autor:</label>
    <input type="text" th:field="*{newAuthorName}" required/>
  </div>
  <div>
    <label>Opis:</label>
    <textarea th:field="*{description}"></textarea>
  </div>
  <div>
    <label>Kategorija:</label>
    <select th:field="*{category}" required>
      <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
    </select>
  </div>
  <div>
    <label>Godina izdanja:</label>
    <input type="number" th:field="*{year}" min="1000" max="2100" required/>
  </div>
  <button type="submit">Kreiraj knjigu</button>
</form>

<a th:href="@{/books}">Nazad na sve knjige</a>
</body>
</html>
