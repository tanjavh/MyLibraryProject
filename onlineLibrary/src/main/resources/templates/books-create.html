<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kreiraj knjigu</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="form-wrapper">
  <h1>Dodaj novu knjigu</h1>

  <form th:action="@{/books/create}" th:object="${book}" method="post">
    <div>
      <label for="title">Naslov:</label>
      <input type="text" id="title" th:field="*{title}" required/>
    </div>

    <div>
      <label for="author">Autor:</label>
      <input type="text" id="author" th:field="*{newAuthorName}" required/>
    </div>

    <div>
      <label>Opis:</label>
      <textarea th:field="*{description}" rows="4"></textarea>
    </div>

    <div>
      <label>Kategorija:</label>
      <select th:field="*{category}" required>
        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
      </select>
    </div>

    <div>
      <label>Godina izdavanja:</label>
      <input type="number" th:field="*{year}" min="1000" max="2100" required/>
    </div>

    <button type="submit" class="primary-btn">Kreiraj knjigu</button>
  </form>

  <a th:href="@{/books}" style="display:block; margin-top:20px; text-align:center;">Nazad na sve knjige</a>
</div>

</body>
</html>
