<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Svi korisnici</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h1>Svi korisnici</h1>

<!-- Dugme za dodavanje korisnika uklonjeno -->

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Active</th>
    <th>Akcije</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">ID</td>
    <td th:text="${user.username}">Username</td>
    <td th:text="${user.email}">Email</td>
    <td>
  <span th:if="${user.roles != null and !user.roles.isEmpty()}"
        th:text="${#strings.listJoin(user.roles, ', ')}"></span>
      <span th:if="${user.roles == null or user.roles.isEmpty()}">
        NEMA ROLE
  </span>
    </td>
    <td th:text="${user.active}">Active</td>
    <td>
      <form th:action="@{'/users/delete/' + ${user.id}}" method="post">
        <button type="submit">Obri≈°i</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
