<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Svi korisnici</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Svi korisnici</h1>
<a th:href="@{/users/create}">Dodaj novog korisnika</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Active</th>
    <th>Akcije</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">ID</td>
    <td th:text="${user.username}">Username</td>
    <td th:text="${user.email}">Email</td>
    <td th:text="${user.roles.iterator().next().name}">Role</td>
    <td th:text="${user.active}">Active</td>
    <td>
      <form th:action="@{'/users/delete/' + ${user.id}}" method="post">
        <button type="submit">Obri≈°i</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
