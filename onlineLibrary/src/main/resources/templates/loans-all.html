<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sve pozajmice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Sve pozajmice</h1>

<table border="1">
    <thead>
    <tr>
        <th>Korisnik</th>
        <th>Knjiga</th>
        <th>Autor</th>
        <th>Kategorija</th>
        <th>Datum pozajmice</th>
        <th>Vraćena</th>
        <th>Datum vraćanja</th>
        <th>Akcija</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.username}">Korisnik</td>
        <td th:text="${loan.bookTitle}">Knjiga</td>
        <td th:text="${loan.bookAuthor}">Autor</td>
        <td th:text="${loan.bookCategory}">Kategorija</td>
        <td th:text="${loan.loanDate}">Datum pozajmice</td>
        <td th:text="${loan.returned ? 'Da' : 'Ne'}">Vraćena</td>
        <td th:text="${loan.returnDate != null ? loan.returnDate : '-'}">Datum vraćanja</td>

        <td>
            <form sec:authorize="hasRole('ADMIN')"
                  th:if="${!loan.returned}"
                  th:action="@{'/loans/return/' + ${loan.loanId}}"
                  method="post">
                <button type="submit">Vrati knjigu</button>
            </form>

            <span th:if="${loan.returned}">Vraćeno</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
