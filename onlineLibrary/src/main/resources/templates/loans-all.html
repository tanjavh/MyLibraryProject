<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sve pozajmice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<h1>Sve pozajmice</h1>
<div class="table-wrapper">
<table border="1">
    <thead>
    <tr>
        <th>Korisnik</th>
        <th>Knjiga</th>
        <th>Autor</th>
        <th>Kategorija</th>
        <th>Datum pozajmice</th>
        <th>Vraćena</th>
        <th>Datum vraćanja</th>
        <th>Akcija</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.username}">Korisnik</td>
        <td th:text="${loan.bookTitle}">Knjiga</td>
        <td th:text="${loan.bookAuthor}">Autor</td>
        <td th:text="${loan.bookCategory}">Kategorija</td>
        <td th:text="${loan.loanDate}">Datum pozajmice</td>
        <td th:text="${loan.returned ? 'Da' : 'Ne'}">Vraćena</td>
        <td th:text="${loan.returnDate != null ? loan.returnDate : '-'}">Datum vraćanja</td>

        <td>
            <!-- Dugme se prikazuje samo ako knjiga nije vraćena i ako je vlasnik pozajmice trenutni korisnik -->
            <form th:if="${!loan.returned} and ${loan.username} == ${#authentication.name}"
                  th:action="@{'/loans/return/' + ${loan.loanId}}" method="post">
                <button type="submit">Vrati knjigu</button>
            </form>

            <!-- Ako je vraćena ili nije tvoja pozajmica -->
            <span th:if="${loan.returned}">Vraćeno</span>
            <span th:if="${!loan.returned} and ${loan.username} != ${#authentication.name}">Nije tvoja pozajmica</span>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
