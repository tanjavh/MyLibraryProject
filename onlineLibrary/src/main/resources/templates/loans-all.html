<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{loans.all.title}">Sve pozajmice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<h1 th:text="#{loans.all.title}">Sve pozajmice</h1>

<div class="table-wrapper">
    <table border="1">
        <thead>
        <tr>
            <th th:text="#{loans.all.user}">Korisnik</th>
            <th th:text="#{loans.all.book}">Knjiga</th>
            <th th:text="#{loans.all.author}">Autor</th>
            <th th:text="#{loans.all.category}">Kategorija</th>
            <th th:text="#{loans.all.loanDate}">Datum pozajmice</th>
            <th th:text="#{loans.all.returned}">Vraćena</th>
            <th th:text="#{loans.all.returnDate}">Datum vraćanja</th>
            <th th:text="#{loans.all.action}">Akcija</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.username}">Korisnik</td>
            <td th:text="${loan.bookTitle}">Knjiga</td>
            <td th:text="${loan.bookAuthor}">Autor</td>
            <td th:text="${loan.bookCategory}">Kategorija</td>
            <td th:text="${loan.loanDate}">Datum pozajmice</td>

            <!-- Dvojezičnost za Vraćena (Da/Ne) -->
            <td>
                <span th:if="${loan.returnDate != null}" th:text="#{loans.all.yes}">Da</span>
                <span th:unless="${loan.returnDate != null}" th:text="#{loans.all.no}">Ne</span>
            </td>


            <!-- Datum vraćanja -->
            <td th:text="${loan.returnDate != null ? loan.returnDate : '-'}">Datum vraćanja</td>

            <!-- Akcije -->
            <td>
                <!-- Dugme Vrati knjigu ako je vlasnik pozajmice i nije vraćena -->
                <form th:if="${loan.returnDate == null} and ${loan.username} == ${#authentication.name}"
                      th:action="@{'/loans/return/' + ${loan.loanId}}" method="post">
                    <button type="submit" th:text="#{loans.all.returnBtn}">Vrati knjigu</button>
                </form>

                <!-- Ako je vraćena -->
                <span th:if="${loan.returnDate != null}" th:text="#{loans.all.returned}">Vraćeno</span>

                <!-- Ako nije tvoja pozajmica -->
                <span th:if="${loan.returnDate == null} and ${loan.username} != ${#authentication.name}"
                      th:text="#{loans.all.notYours}">Nije tvoja pozajmica</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
