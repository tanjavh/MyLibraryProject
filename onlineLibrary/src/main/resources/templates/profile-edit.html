<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Izmena korisničkog imena</title>
</head>
<body>
<h1>Izmeni username</h1>

<<form th:action="@{/users/profile/edit}" method="post">

  <label>Trenutno korisničko ime: <span th:text="${currentUsername}"></span></label><br>
  <input type="hidden"
         th:name="${_csrf.parameterName}"
         th:value="${_csrf.token}" />
  <label>Novi username: <input type="text" name="newUsername" required></label><br>
  <button type="submit">Sačuvaj</button>
</form>

<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<a th:href="@{/books}">Nazad</a>
</body>
</html>
